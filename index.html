<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Open+Sans:wght@400;500;600;700;800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:wght@700&display=swap"
    rel="stylesheet">



  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="/images/logo.svg" alt="">
    <div class="icons">
      <div class="document"><img src="/images/icon-document.svg" alt=""></div>
      <div class="folder"><img src="/images/icon-folder.svg" alt=""></div>
      <div class="upload"><img src="/images/icon-upload.svg" alt=""></div>
    </div>
  </div>
  <div class="data">
    <div class="left">185 <span style="color: var(--Grayish_Blue);
      font-size: 11px; position: absolute;
    bottom: 9px;"> GB left</span>
    </div>
    <p>You’ve used <span>815GB</span> of your storage</p>
    <div class="prog-holder"><span class="progress"></span></div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Ahmed55559">Ahmed55559</a>.
  </footer>
</body>

</html>
